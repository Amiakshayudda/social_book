{% extends 'index.html' %}
{% block content %}

<div class='row clearfix'>
{% for book in uploadedbooks %}
<div class="col-lg-3 col-md-6 col-sm-12 mb-30">
	<div class="da-card">
		<div class="da-card-photo">
			<img src={{ book.cover_image.url }} alt="Image">
				<div class="da-overlay">
					<div class="da-social">
						<ul class="clearfix">
							<li><a href={{ book.book_path.url }}><i class="fa icon-copy ion-archive"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
		<div class="da-card-content">
			<h5 class="h5 mb-10">{{ book.title }}</h5>
			<h5 class="h5 mb-10">INR {{ book.cost }}</h5>
			<p class="mb-0">{{ book.description }}</p>
		</div>
	</div>
</div>
{% endfor %}
</div>

{% endblock content %}
